<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Simulador de pedido de "Mete La Pata"</h1>
    </header>
    <div class="contenedor">
        <article id="menu">
            <h2>¡Bienvenido! Estas son nuestras opciones:</h2>
            <ul id="opciones"></ul>
        </article>
        <form id="presupuesto">
            <h2>Simula tu presupuesto:</h2>
            <div id="divPresupuesto">
            <input class="formInput" type="text" placeholder="Nombre" required>
            <select class="formInput" id="opcion"></select>
            <select class="formInput" id="cantidad"></select>
            </div>
            <input class="botones" type="submit" value="Resumen del pedido">
        </form>
        <article id="resumen">
        </article>
        <div class="modal fade" id="modalPedido" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalPedidoLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header modalConfig">
                  <h2 class="modal-title" id="modalPedidoLabel">Finaliza tu pedido</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modalConfig">
                  <p id="textoModal"></p>  
                  <form id="formModal">
                    <div class="mb-3">
                      <label for="modalEmail" class="col-form-label">Email:</label>
                      <input name="user_email" type="email" class="form-control" id="modalEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="modalTel" class="col-form-label">Celular:</label>
                        <input name="contact_number" type="tel" class="form-control" id="modalTel" required>
                      </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Consultas:</label>
                      <textarea name="message" class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer modalConfig">
                  <button type="submit" form="formModal" class="botones" id="botonEnviar">Enviar pedido</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacion" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header modalConfig2 modalHeader2">
                  <h3 class="modal-title" id="exampleModalLabel">Confirmación de pedido</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalContenido" class="modal-body modalConfig2">
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="./js/globals.js"></script>
    <script src="./js/clases.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
